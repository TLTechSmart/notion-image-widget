<html lang="en">
<body onload="linkImage()">
<img src="" id="widget_image" width="300" onclick="linkImage()"/>
<script>
    let index;
    const imagesArr = [
        "https://drive.google.com/file/d/1pTXZaotJxbXGZmt_BX8X10asbAJCvJX1/view?usp=sharing",
        "https://www.tltechsmart.com/wp-content/uploads/2022/03/SLEEP.png"
    ];
    async function linkImage() {
        index = Math.floor(Math.random()*imagesArr.length);
        document.getElementById('widget_image').src = imagesArr[index];
    }
</script>
</body>
</html>
